name: Deploy to Uberspace

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to Server
        run: |
          sshpass -p "${{ secrets.UBERSPACE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.UBERSPACE_USER }}@${{ secrets.UBERSPACE_HOST }} << 'EOF'
            set -e  # Stoppt bei einem Fehler

            # 1ï¸âƒ£ Ins richtige Verzeichnis navigieren
            cd /var/www/virtual/kavolley/

            # 2ï¸âƒ£ Repo klonen oder updaten
            if [ ! -d "volley-frontend/.git" ]; then
              echo "âš ï¸ Repo nicht gefunden, klone es..."
              rm -rf volley-frontend
              git clone https://github.com/tanhab20/volley-frontend.git
            fi
            cd volley-frontend
            git pull origin main

            # 3ï¸âƒ£ Installiere AbhÃ¤ngigkeiten & baue das Projekt
            npm install

            # SicherheitslÃ¼cken beheben (falls mÃ¶glich)
            npm audit fix || echo "âš ï¸ Konnte nicht alle SicherheitslÃ¼cken automatisch beheben"

            # Baue das Projekt
            npm run build

            # 4ï¸âƒ£ Alte HTML-Dateien sicher entfernen & neue Ã¼bernehmen
            if [ -d "/var/www/virtual/kavolley/html" ]; then
              echo "âš ï¸ Entferne alte HTML-Dateien..."
              rm -rf /var/www/virtual/kavolley/html  # LÃ¶sche das alte html-Verzeichnis
            fi

            echo "ðŸ“¦ Verschiebe neues Build-Verzeichnis nach html..."
            mv build /var/www/virtual/kavolley/html  # Verschiebe das neue Build-Verzeichnis

            echo "âœ… Deployment erfolgreich!"
          EOF
