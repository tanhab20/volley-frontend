name: Deploy to Uberspace

on:
  push:
    branches:
      - main  # Oder dein Deploy-Branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to Server
        run: |
          sshpass -p "${{ secrets.UBERSPACE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.UBERSPACE_USER }}@${{ secrets.UBERSPACE_HOST }} << 'EOF'
            # 1️⃣ Ins richtige Verzeichnis wechseln
            cd /var/www/virtual/kavolley/
          
            # 2️⃣ Repo klonen (oder falls schon vorhanden: Update)
            if [ ! -d "volley-frontend" ]; then
              git clone https://github.com/tanhab20/volley-frontend.git
            fi
            cd volley-frontend
            git pull origin main
          
            # 3️⃣ Dependencies installieren & Build erstellen
            npm install
            npm run build
          
            # 4️⃣ Build verschieben & alten HTML-Ordner ersetzen
            mv build html
            rm -r /var/www/virtual/kavolley/html/
            cp -r ./html /var/www/virtual/kavolley/html/

            echo "✅ Deployment erfolgreich!"
          EOF
