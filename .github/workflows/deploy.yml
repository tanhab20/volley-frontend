name: Deploy to Uberspace

on:
  push:
    branches:
      - main  # Anpassbar, falls ein anderer Branch genutzt wird

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to Server
        run: |
          sshpass -p "${{ secrets.UBERSPACE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.UBERSPACE_USER }}@${{ secrets.UBERSPACE_HOST }} << 'EOF'
            set -e  # Stop on first error

            # 1️⃣ Navigiere ins richtige Verzeichnis
            cd /var/www/virtual/kavolley/

            # 2️⃣ Repo klonen oder updaten
            if [ ! -d "volley-frontend/.git" ]; then
              echo "⚠️ Repo nicht gefunden, klone neu..."
              rm -rf volley-frontend
              git clone https://github.com/tanhab20/volley-frontend.git
            fi
            cd volley-frontend
            git pull origin main

            # 3️⃣ Installiere Abhängigkeiten & baue das Projekt
            npm install
          
            # Sicherheitslücken beheben
            npm audit fix || echo "⚠️ Konnte nicht alle Sicherheitslücken automatisch beheben"
          
            npm run build

            # 4️⃣ Alte HTML-Dateien sicher entfernen & neue übernehmen
            if [ -d "/var/www/virtual/kavolley/html" ]; then
              rm -rf /var/www/virtual/kavolley/html
            fi
            mv build /var/www/virtual/kavolley/html

            echo "✅ Deployment erfolgreich!"
          EOF
